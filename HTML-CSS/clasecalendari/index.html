<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALENDARIO</title>
    <h1>Listo para las vacaciones?</h1>
    <p>Tenes que elegir la fecha ideal para poder disfrutar de los mejores dias</p>
<style>
#spanId {
    color: red;
}

</style>
</head>
<body>
<main>
<form action="">
    <label for="nombre">
        <span id="spanId">Cual es tu nombre?</span>
        <input type="text" name="nombre" id="nombre" autocomplete="name">
    </label>
    <label for="correo">
        <span>Cual es tu correo?</span>
        <input type="email" name="correo" id="correo" autocomplete="email">
    </label>
    <label for="pais">
        <span>Cual es tu pais?</span>
        <input type="text" name="pais" id="pais" autocomplete="country">
    </label>
    <label for="cp">
        <span>Cual es tu codigo postal?</span>
        <input type="number" name="cp" id="cp" autocomplete="postal-code">
    </label>
    <input type="submit" name="" id="">
</form>
</main>
</body>
</html>
